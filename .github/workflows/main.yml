name: Build and Package Application
 
on:
  push:
    branches:
      - kp  # Adjust branch name as per your main branch
 
jobs:
  build_age_cal_exe:
    runs-on: windows-latest  # Use windows-latest for Windows instance
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Print current directory
      run: |
        echo "Current working directory: $PWD"
        dir  # List contents of current directory
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'  # Replace with your Python version
    - name: Install dependencies
      run: |
        pip install pyinstaller
    - name: Build executable
      run: |
        pyinstaller --onefile age_cal.py  # Adjust path as needed
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: age_cal_exe
        path: dist/age_cal.exe
 
  
    - name: Upload Inno Setup installer artifact
      uses: actions/upload-artifact@v2
      with:
        name: setup_exe
        path: dist/age_cal.exe  # Adjust path to setup.exe output file
